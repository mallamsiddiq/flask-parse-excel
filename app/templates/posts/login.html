<!-- templates/login.html-->
{% extends "base/base.html" %}

{% block title %} Login {% endblock %}


{% block otherstyle %}

<link rel="stylesheet" href='/static/css/auth.css' />

{% endblock %}

{% block content %}

{% block righnav %} {%endblock%}


	<div class="main-box">
		<h1>LOGIN HERE</h1>
		<form method="POST"
			action="{{ url_for('auth.login') }}"
			>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Username</label>
				<input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" required>
				<div id="emailHelp" class="form-text">We'll never share your details with anyone else.</div>
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Password</label>
				<input type="password" class="form-control" name = "password" id="exampleInputPassword1" required>
			</div>
			<div class="mb-3 form-check">
				<input type="checkbox" class="form-check-input" name="keep_me_in">
				<label class="form-check-label" for="exampleCheck1">Keep me in</label>
			</div>
			<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
			<button type="submit" class="btn btn-primary">Login</button>
		</form>
		
	</div>

{% endblock%}
